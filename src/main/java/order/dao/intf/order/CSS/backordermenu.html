<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 後臺模板Css -->
    <link rel="stylesheet" href="./CSS/backtemplete.css">

    <!-- bootstrapr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 正黑體字型包 -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/backordermeau.css">

    <style>
    div.statWindow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: hsla(0, 0%, 0%, .5);
    
    display: none;
  }

  /* 元素 article 置中及基本樣式 */
  div.statWindow > article{
    background-color: white;
    width: 90%;
    height: 150px;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ddd;
    padding: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }


  div.statWindow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: hsla(0, 0%, 0%, .5);
    display: none;
  }


    </style>

  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <div>
          <img src="./img/eagle2.jpg" alt="" class="headImg" />
          <span class="user">使用者</span>
        </div>
      </div>
    </header>
    <!-- aside -->

    <div class="aside">
      <!-- 頂部留白 -->
      <div style="height: 20px"></div>
      <!-- 大標籤 -->
      <ul>
        <li>
          <div class="sideBtn">首頁管理</div>
          <div class="Btn" ><a href="#">展覽資訊</a></div>
          <div class="Btn"><a href="#">商品資訊</a></div>
          <div class="Btn"><a href="#">館方資訊</a></div>
        </li>
          <li>
            <div class="sideBtn">展覽管理</div>
            <div class="Btn"><a href="#">票卷管理</a></div>
          </li>
        </li>
        <li>
            <div class="sideBtn">館藏管理</div>
            <div class="Btn"><a href="#">館藏列表</a></div>
        </li>
        <li>
            <div class="sideBtn">商城管理</div>
            <div class="Btn"><a href="#">訂單搜尋</a></div>
            <div class="Btn"><a href="#">商品搜尋</a></div>
        </li>
        <li>
            <div class="sideBtn">會員管理</div>
            <div class="Btn"><a href="#">會員搜尋</a></div>
        </li>
          <li>
            <div class="sideBtn">聯絡管理</div>
            <div class="Btn"><a href="#">常見問題</a></div>
            <div class="Btn"><a href="#">其他問題</a></div>
            <div class="Btn"><a href="#">交通資訊</a></div>
            <div class="Btn"><a href="#">租借場地</a></div>
          </li>
        </li>
      </ul>
    </div>
    <!-- main -->
    <div class="main">


      <div class="headbar d-flex ">
        <select class="select" value="">
            <!--有value傳value，沒有value就傳包含的文字-->
            <option value="1" >訂單狀態:未出貨</option>
            <option value="2" >訂單狀態:處理中</option>
            <option value="3" >訂單狀態:已出貨</option>
            <option value="4" >訂單狀態:已到貨</option>
        </select>
        <button class="headerBtn" value="1" >編號查詢</button>

      </div>


      <div class="head">
        <button class="searchBtn">搜尋
        </button>
        <input type="search" class="searchbar" id="prodName" placeholder=" 請輸入訂單編號" >
      </div>



      <div style="height: 5px;"></div>
      <div class="container-fluid" id="title">
        <div class="row d-flex column" >
          <div class="col-1 " style="text-align:center">訂單編號</div>
          <div class="col-2" style="text-align:center">訂單狀態</div>
          <div class="col-2" style="text-align:center">訂單日期</div>
          <div class="col-2" style="text-align:center">訂購人</div>
          <div class="col-2"  style="text-align:center">訂單金額</div>
          <div class="col-2" style="text-align:center">狀態編輯</div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="searchContent"></div>
            <div class="col-1"></div>



          
    </div>

    <div class="statWindow">
      <article >
        <h4>狀態更改</h4>
        <div style="height: 10px;"></div>
        <span>訂單編號
          <span class="inorderID"></span>
          <select class="statchange">
            <!--有value傳value，沒有value就傳包含的文字-->
            <option value="1" >訂單狀態:未出貨</option>
            <option value="2" >訂單狀態:處理中</option>
            <option value="3" >訂單狀態:已出貨</option>
            <option value="4" >訂單狀態:已到貨</option>
        </select>
        </span>
        <div>
          <span><input type="submit" class="statSubmit" style="margin-top: 10px;" value="送出"></span>
          <span><input type="submit" class="statClose" style="margin-top: 10px;" value="關閉"></span>
        </div>
      </article>
    </div>


    <!-- jquery link -->
    <script src="./vendor/js/jquery3.6.0.js"></script>

    <script src="./JS/backtemplete.js"></script>

    <script src="./JS/backordermeau.js"></script>
