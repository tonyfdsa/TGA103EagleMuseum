<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 後臺模板Css -->
    <link rel="stylesheet" href="./CSS/backtemplete.css">

    <!-- bootstrapr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 正黑體字型包 -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="./workCss/index.style.css">
    <link rel="stylesheet" href="./CSS/backprodupdate.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <div>
          <img src="./img/eagle2.jpg" alt="" class="headImg" />
          <span class="user">使用者</span>
        </div>
      </div>
    </header>
    <!-- aside -->

    <div class="aside">
      <!-- 頂部留白 -->
      <div style="height: 20px"></div>
      <!-- 大標籤 -->
      <ul>
        <li >
          <div class="sideBtn">首頁管理</div>
          <div class="Btn" ><a href="#">展覽資訊</a></div>
          <div class="Btn"><a href="#">商品資訊</a></div>
          <div class="Btn"><a href="#">館方資訊</a></div>
        </li>
          <li>
            <div class="sideBtn">展覽管理</div>
            <div class="Btn"><a href="#">票卷管理</a></div>
          </li>
        </li>
        <li>
            <div class="sideBtn">館藏管理</div>
            <div class="Btn"><a href="#">館藏列表</a></div>
        </li>
        <li>
            <div class="sideBtn">商城管理</div>
            <div class="Btn"><a href="#">訂單搜尋</a></div>
            <div class="Btn"><a href="#">商品搜尋</a></div>
        </li>
        <li>
            <div class="sideBtn">會員管理</div>
            <div class="Btn"><a href="#">會員搜尋</a></div>
        </li>
          <li>
            <div class="sideBtn">聯絡管理</div>
            <div class="Btn"><a href="#">常見問題</a></div>
            <div class="Btn"><a href="#">其他問題</a></div>
            <div class="Btn"><a href="#">交通資訊</a></div>
            <div class="Btn"><a href="#">租借場地</a></div>
          </li>
        </li>
      </ul>
    </div>
    <!-- main -->
    <div class="main">
        <div class="calendar" style="margin:auto">
            <div class="calendar-header">

                <div class="year-picker">
                    <span class="year-change" id="prev-year"> <pre><</pre>
                    </span> <span id="year">2022</span> <span class="year-change"
                        id="next-year"> <pre>></pre>
                    </span>
                </div>
                <br> <span class="month-picker" id="month-picker">February</span>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div class="calendar-days"></div>

            </div>

            <div class="month-list"></div>

        </div>
        <br>
        <div class="date" style="display:flex;justify-content: center ;">

            <label for="start" style="display: block;">Start date:
                <input type="date" id="start" name="trip-start"
                value="2022-10-26"
                min="2018-01-01" max="2023-12-31" >
            </label>
        </div>
     
        <div class="date" style="display:flex;justify-content: center ;">
            <label for="end" style="display: block;">end date:
                <input type="date" id="end" name="trip-end"
                value="2022-11-03"
                min="2017-01-01" max="2023-12-31" >
            </label>
        


        </div>

  
    <!-- 底部 -->
      <div style="height: 20px"></div>
    </div>    
       
    



<!--     jquery link -->
    <script src="./js/index.script.js"></script>

    <script src="./vendor/js/jquery3.6.0.js"></script>

    <script src="./JS/backtemplete.js"></script>

    <script src="./JS/backprodupdate.js"></script>
</html>
