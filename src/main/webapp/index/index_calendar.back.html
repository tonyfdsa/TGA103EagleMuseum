	<script type="text/javascript">
	
	function insertDate(start, end) {
// 		 alert(start.format('YYYY-MM-DD') + ", " + end.format('YYYY-MM-DD'));
	    $.ajax({
			type:"POST",
			dataType: "Json",
			url:"http://localhost:8080/TGA103eagleMuseum/IndexExhibitionGetLastestExhibition",
			data:{
				"exhibitionID": "1",
				"exhibitionStartDate": start.format('YYYY-MM-DD'),
				"exhibitionEndDate": end.format('YYYY-MM-DD'),
				"exhibitionImageBase64": "c2FkYXNk",
				"exhibitionName": "白堊紀恐龍展",
				"exhibitionArticle": "美國考古學",
			},
			success:function(data){
				console.log(data);
			}
		})
	}
	
	$(function() {
		 var start = moment().subtract(29, 'days');
		    var end = moment();

		    function cb(start, end) {
		        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
		        insertDate(start, end);
		    }
		    
		    $('#reportrange').daterangepicker({
		        startDate: start,
		        endDate: end,
		        ranges: {
		           'Today': [moment(), moment()],
		           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
		           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
		           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
		           'This Month': [moment().startOf('month'), moment().endOf('month')],
		           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
		        }
		    }, cb);

		    cb(start, end);
		    
	});
	</script>
