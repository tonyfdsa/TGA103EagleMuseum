<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員資料填寫</title>
  <!-- /teleplete -->
  <link rel="stylesheet" href="./workCss/templete.css" />
  <link rel="stylesheet" href="./workCss/memberJoin2.css">
  <!-- bookstrapt -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>


<body>
  <!-- head -->
  <div class="wrap">
    <div class="row d-flex">
      <div class="col-1" alt="大頭貼"><img src="./workImage/eagleIcon.jpg" class="min_picture"></IMG></div>
      <div class="col-5">
        <h1 style="text-align: center;">Eagle Museum</h1>
      </div>
      <div class="col-6 row d-flex menu btn-group" id="meau">
        <ul class="drop-down-menu d-flex" style="justify-content: end;">
          <li><a href="#" class="topTag">首頁</a></li>
          <li><a href="#" class="topTag">展覽</a></li>
          <li><a href="#" class="topTag">館藏</a>
            <ul>
              <li class="dropMeau"><a href="#">館藏資訊</a></li>
              <li class="dropMeau"><a href="#">館藏地圖</a></li>
            </ul>
          </li>
          <li><a href="#" class="topTag">活動</a></li>
          <li><a href="#" class="topTag">商城</a>
            <ul>
              <li class="dropMeau"><a href="#">商品列表</a></li>
              <li class="dropMeau"><a href="#">我的購物車</a></li>
              <li class="dropMeau"><a href="#">訂單查詢</a></li>
              <li class="dropMeau"><a href="#">最愛清單</a></li>
            </ul>
          </li>
          <li><a href="#" class="topTag">會員中心</a>
            <ul>
              <li class="dropMeau"><a href="#">會員資料</a></li>
              <li class="dropMeau"><a href="#">訂單資料</a></li>
              <li class="dropMeau"><a href="#">我的收藏</a></li>
            </ul>
          </li>
          <li><a href="#" class="topTag">聯絡我們</a>
            <ul>
              <li class="dropMeau"><a href="#">交通資訊</a></li>
              <li class="dropMeau"><a href="#">合作提案</a></li>
              <li class="dropMeau"><a href="#">捐款</a></li>
              <li class="dropMeau"><a href="#">問題回饋</a></li>
              <li class="dropMeau"><a href="#">租借場地</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="upperColumn" id="topcontent"></div>

  <!-- 內容 -->
  <div style="height: 61px;"></div>
  <div class="row">
    <div class="d-flex flex-row bd-highlight" style="background-color: #fffbdd;">
      <button type="button" class="btn btn-sm" onclick="location.href='#'">首頁</button>
      <div class="p-1 bd-highlight">➞</div>
      <button type="button" class="btn btn-sm" onclick="location.href='memberboot.html'">會員中心</button>
      <div class="p-1 bd-highlight">➞</div>
      <label class="p-1 bd-highlight" id="lab" >加入會員</label>
    </div>
  </div>

  <!-- main -->
  <div class="main">
    <div style="height: 60px;"></div>
    <div class="container">
      <div class="row align-content-center">
        <div class="col-12 text-center">
          <font size="20px"><b>加入會員</b></font>
        </div>
        <div>
          <table class="gino">
            <tr>
              <td>
                <font color="red">*為必填欄位</font>
              </td>
            </tr>
            <tr>
              <td>*密碼忘記驗證問題 :</td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="請輸入密碼提示" aria-label="Recipient's username"
                  aria-describedby="button-addon2"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>*密碼忘記驗證回答 :</td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="請輸入密碼提示" aria-label="Recipient's username"
                  aria-describedby="button-addon2"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>*地址 :</td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="新增地址" aria-label="Recipient's username"
                  aria-describedby="button-addon2"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>*手機 :</td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="新增手機號碼" aria-label="Recipient's username"
                  aria-describedby="button-addon2"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>性別 :</td>
            </tr>
            <tr>
              <td>
                <div class="form-check col-1 form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">男</label>
                </div>
                <div class="form-check col-1 form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">女</label>
                </div>
                <div class="form-check col-1 form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3">其他 </label>
                </div>
                <div class="form-check col-2 form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3">不願透露 </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>*生日 :</td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="西元 / 月  / 日" aria-label="Recipient's username"
                  aria-describedby="button-addon2"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <!-- <tr>
              <td>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio"
                    value="option">
                  <label class="form-check-label" for="inlineRadio">我願意收到大鷹博物館電子報</label>
                </div>
              </td>
            </tr> -->
          </table>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-warning" type="button" id="next">資料完成</button>
          </div>
          <div>&nbsp;</div>
        </div>
      </div>
    </div>
  </div>
  <div style="background-color: #fffbdd;">&nbsp;</div>

  <!-- footer -->
  <div class="footer"></div>

  <!-- jQuery 位置 -->
  <script src="./workJs/jquery/jquery-3.6.0.min.js"></script>
  <!-- 模板js匯入 位置 -->
  <script src="./workJS/Template .js"></script>
  <script src="./workJs/memberJoin2.js"></script>
</body>

</html>
