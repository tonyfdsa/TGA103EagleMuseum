<body>
  <!-- header -->
  <header>
    <div class="header">
      <div>
        <img src="../workImage/eagle2.jpg" alt="" class="headImg" />
        <span id="memberName"></span>
      </div>
    </div>
  </header>
  <!-- aside -->

  <div class="aside">
    <!-- 頂部留白 -->
    <div style="height: 20px"></div>
    <!-- 大標籤 -->
    <ul>
      <li>
        <div class="sideBtn">首頁管理</div>
        <div class="Btn"><a href="#">展覽資訊</a></div>
        <div class="Btn"><a href="#">商品資訊</a></div>
        <div class="Btn"><a href="#">館方資訊</a></div>
      </li>
      <li>
        <div class="sideBtn">展覽管理</div>
        <div class="Btn"><a href="#">票卷管理</a></div>
      </li>
      </li>
      <li>
        <div class="sideBtn">館藏管理</div>
        <div class="Btn"><a href="#">館藏列表</a></div>
      </li>
      <li>
        <div class="sideBtn">商城管理</div>
        <div class="Btn"><a href="#">訂單搜尋</a></div>
        <div class="Btn"><a href="#">商品搜尋</a></div>
      </li>
      <li>
        <div class="sideBtn">會員管理</div>
        <div class="Btn"><a href="#">會員搜尋</a></div>
      </li>
      <li>
        <div class="sideBtn">聯絡管理</div>
        <div class="Btn"><a href="#">常見問題</a></div>
        <div class="Btn"><a href="#">其他問題</a></div>
        <div class="Btn"><a href="#">交通資訊</a></div>
        <div class="Btn"><a href="#">租借場地</a></div>
      </li>
      </li>
    </ul>
  </div>
  <!-- main -->
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">


            <div class="emp-edit">
              <div class="content-body">
                <div class="emp-block">
                  <span id="profile-pic"></span><br>
                  <label for="name">ID：</label><span id="name"></span><br>
                  <label for="username">姓名：</label><span id="username"></span><br>
                  <label for="email">帳號：</label><span id="email"></span><br>
                  <label for="phone">手機號碼：</label><span id="phone"></span><br>
                  <label for="address">地址：</label><span id="address"></span><br>
                  <label for="gender">性別：</label><span id="gender"></span><br>
                  <label for="birth">生日：</label><span id="birth"></span><br>
                  <label for="qa">驗證問題：</label><span id="qa"></span><br>
                  <label for="ans">驗證答案：</label><span id="ans"></span><br>
                  <label for="update">資料更新時間：</label><span id="update"></span><br>
                  <label for="lastdate">上一次登入：</label><span id="lastlogin"></span><br>
                  <label for="status">權限：</label><span id="status"></span><br>
                  <div>&nbsp;</div>
                  <button type="button" value="返回" onclick="location.href='backHome.html'">返回</button>
                  <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalCenter">編輯資料</button>
                </div>
              </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">會員資料編輯</h5>
                  </div>
                  <div class="modal-body">
                    <label for="username">姓名：</label>
                    <input type="text" id="username-input"><br>
                    <label for="email">帳號：</label><span id="email-input"></span><br>
                    <label for="phone">手機號碼：</label>
                    <input type="text" id="phone-input"><br>
                    <label for="address">地址：</label>
                    <input type="text" id="address-input"><br>
                    <label for="gender">性別：</label>
                    <input type="radio" name="status1" value="1" id="gender-input1">男
                    <input type="radio" name="status1" value="2" id="gender-input2">女
                    <input type="radio" name="status1" value="3" id="gender-input3">其他
                    <input type="radio" name="status1" value="3" id="gender-input4">不願透漏<br>
                    <label for="birth">生日：</label>
                    <input type="date" id="birth-input"><br>
                    <label for="qa">驗證問題：</label>
                    <input type="text" id="qa-input"><br>
                    <label for="ans">驗證答案：</label>
                    <input type="text" id="ans-input"><br>

                    <label for="status">權限：</label>
                    <input type="radio" name="status2" value="1" id="status-input1">會員
                    <input type="radio" name="status2" value="2" id="status-input2">管理員
                    <input type="radio" name="status2" value="3" id="status-input3">黑名單
                    <div id="errMsg" class="error" style="color: red;"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                  <button type="button" class="btn btn-primary" id="edit">儲存編輯</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../workJs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../workJs/backtemplete.js"></script>
