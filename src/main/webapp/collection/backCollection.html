<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<!-- 後臺模板Css -->
	<link rel="stylesheet" href="./workCss/backtemplete.css">

	<!-- bootstrapr -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
	<!-- 正黑體字型包 -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet" />

	<style>
		.head {
			background-color: white;
			width: 100%;
			border-bottom: 0.5px rgba(160, 159, 159, 0.5) solid;
			height: 40px;
			background-color: white;
		}

		.main {
			background-color: rgba(213, 213, 213, 0.259);
			height: 1000px
		}

		.searchbar {
			width: 90%;
			border: 0px;
			/* border-left: 1px rgba(160, 159, 159, 0.5) solid; */
			caret-color: black;
			/* 指定色 */
			outline: none;
			/* 外框效果 */
		}

		.column {
			height: 40px;
			margin-top: 3px;
			background: white;
			align-items: center;
			border-bottom: 0.5px rgba(160, 159, 159, 0.5) solid;
			overflow-x: hidden;
		}

		.column:hover {
			background-color: rgba(170, 159, 159, 0.3);
		}

		.headbar {
			height: 40px;
			margin-top: 3px;
			background: white;
			align-items: center;
			border-bottom: 0.5px rgba(160, 159, 159, 0.5) solid;
			overflow-x: hidden;
			overflow-y: hidden;
			width: 100%;
		}

		.headbar button {
			width: 80px;
			padding-top: 8px;
			padding-bottom: 8px;
			border: 1px rgba(160, 159, 159, 0.5) solid;
			background-color: rgba(255, 255, 255, 0.712);
			/* text-align: center; */
		}

		.headbar button:hover {
			background-color: rgba(128, 128, 128, 0.315);
		}

		.head {
			height: 40px;
			/* width: 100% !important; */
			margin-top: 0px;
			background: white;
			align-items: center;
			border-bottom: 0.5px rgba(160, 159, 159, 0.5) solid;
			overflow-x: hidden;
			overflow-y: hidden;
			display: none;
		}

		.head input {
			height: 100%;
		}

		.searchBtn {
			width: 80px;
			height: 40px;
			border: 0px;
			border-right: 1px rgba(160, 159, 159, 0.5) solid;
			background-color: white;
			text-align: center;
		}

		.searchBtn:hover {
			background-color: rgba(128, 128, 128, 0.315);
		}

		.column {
			width: 100%;
		}

		.icon {
			cursor: pointer;
		}

		/* .selectEar {
      height: 30px;
    } */
	</style>

</head>

<body>
	<!-- header -->
	<header>
		<div class="header">
			<div>
				<img src="./img/eagle2.jpg" alt="" class="headImg" /> <span class="user">使用者</span>
			</div>
		</div>
	</header>
	<!-- aside -->

	<div class="aside">
		<!-- 頂部留白 -->
		<div style="height: 20px"></div>
		<!-- 大標籤 -->
		<ul>
			<li>
				<div class="sideBtn">首頁管理</div>
				<div class="Btn">
					<a href="#">展覽資訊</a>
				</div>
				<div class="Btn">
					<a href="#">商品資訊</a>
				</div>
				<div class="Btn">
					<a href="#">館方資訊</a>
				</div>
			</li>
			<li>
				<div class="sideBtn">展覽管理</div>
				<div class="Btn">
					<a href="#">票卷管理</a>
				</div>
			</li>
			</li>
			<li>
				<div class="sideBtn">館藏管理</div>
				<div class="Btn">
					<a href="#">館藏列表</a>
				</div>
				<div class="Btn">
					<a href="#">類別類表</a>
				</div>
			</li>
			<li>
				<div class="sideBtn">商城管理</div>
				<div class="Btn">
					<a href="#">訂單搜尋</a>
				</div>
				<div class="Btn">
					<a href="#">商品搜尋</a>
				</div>
			</li>
			<li>
				<div class="sideBtn">會員管理</div>
				<div class="Btn">
					<a href="#">會員搜尋</a>
				</div>
			</li>
			<li>
				<div class="sideBtn">聯絡管理</div>
				<div class="Btn">
					<a href="#">常見問題</a>
				</div>
				<div class="Btn">
					<a href="#">其他問題</a>
				</div>
				<div class="Btn">
					<a href="#">交通資訊</a>
				</div>
				<div class="Btn">
					<a href="#">租借場地</a>
				</div>
			</li>
			</li>
		</ul>
	</div>
	<!-- main -->
	<div class="main">
		<div class="headbar d-flex ">
			<button class="headerBtn" value="0">編號搜尋</button>
			<button class="headerBtn" value="1">名稱搜尋</button>
			<button class="headerBtn" value="2">類別搜尋</button>
			<button class="headerBtn" value="3">朝代搜尋</button>
			<button class="headerBtn" value="4" data-bs-toggle="modal" data-bs-target="#colAddBtn">新增館藏</button>

		</div>
		<div class="modal fade" id="colAddBtn" tabindex="-1" aria-labelledby="colAddBtnLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="colAddBtnLabel">新增館藏</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div>
							館藏名稱：<br> <input class="selectTitle" id="colTitle" type="text"></input> <br> 朝代：<br> <input
								class="selectEar" id="colEar" type="text"></input> <br>
							<div>
								說明：<br> <input class="collectText" id="colText"></input> <br>
							</div>


							<br> 類別： <select class="selectMaterial" id="colMaterial">
								<br>
								<option value="none" selected disabled hidden>請選擇類別</option>
							</select>
						</div>

						<div>
							狀態： <input type="radio" name="colStatus" class="collectStatus" value=false>關閉 <input
								type="radio" name="colStatus" class="collectStatus" value=true>開放
						</div>

						<div id="errMsg" class="error" style="color: red;"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="addSave">新增</button>
					</div>
					<span id="errMsg"></span>
				</div>
			</div>
		</div>

		<div class="head">
			<button class="searchBtn">搜尋</button>
			<input type="search" class="searchbar" placeholder=" 請輸入館藏編號">
		</div>

		<div class="head">
			<button class="searchBtn" id="searchBtnTitle">搜尋</button>
			<input type="search" class="searchbar" id="collectionTitle" placeholder=" 請輸入館藏名稱">
		</div>

		<div class="head">
			<button class="searchBtn" id="searchBtnMaterial">搜尋</button>
			<input type="search" class="searchbar" id="searchbarMaterial" placeholder=" 請輸入館藏類別">
		</div>
		<div class="head">
			<button class="searchBtn" id="searchBtnEar">搜尋</button>
			<input type="search" class="searchbar" id="collectionEar" placeholder=" 請輸入館藏朝代">
		</div>


		<div style="height: 5px;"></div>
		<div class="container-fluid" id="title">
			<div class="row d-flex column">
				<div class="col-1 " style="text-align: center">項次</div>
				<div class="col-1" style="text-align: center">編號</div>
				<div class="col-2" style="">名稱</div>
				<div class="col-3" style="">介紹</div>
				<div class="col-1" style="text-align: center">朝代</div>
				<div class="col-2" style="text-align: center">類別</div>
				<div class="col-1" style="text-align: center">狀態</div>
				<div class="col-1" style="text-align: center">商品編輯</div>
			</div>
		</div>
		<div class="searchContent"></div>
		<div class="col-1"></div>
	</div>
	</div>
	</div>



	</div>

	<!-- jquery link -->
	<script src="./vendor/js/jquery3.6.0.js"></script>

	<script src="./JS/backtemplete.js"></script>
	<script src="./JS/backCollectionAdd.js"></script>
	<script src="./JS/backCollection.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
</body>

</html>
