<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>exhibition</title>
  <!-- /teleplete -->
  <link rel="stylesheet" href="./workCss/exhibition.css" />
  <!--匯入bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <script src="vendor\calender\js\jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <!-- head -->
  <section id="app">
    <div class="wrap">
      <div class="row d-flex">
        <div class="col-1" alt="大頭貼"><img src="./img/eagleIcon.jpg" class="min_picture"></IMG></div>
        <div class="col-5">
          <h1 style="text-align: center;">Eagle Museum</h1>
        </div>
        <div class="col-6 row d-flex menu btn-group" id="meau">
          <ul class="drop-down-menu d-flex" style="justify-content: end;">
            <li><a href="#" class="topTag">首頁</a></li>
            <li><a href="#" class="topTag">展覽</a></li>
            <li><a href="#" class="topTag">館藏</a>
              <ul>
                <li class="dropMeau"><a href="#">館藏資訊</a></li>
                <li class="dropMeau"><a href="#">館藏地圖</a></li>
              </ul>
            </li>
            <!-- <li ><a href="#"  class="topTag">活動</a></li> -->
            <li><a href="#" class="topTag">商城</a>
              <ul>
                <li class="dropMeau"><a href="#">商品列表</a></li>
                <li class="dropMeau"><a href="#">我的購物車</a></li>
                <li class="dropMeau"><a href="#">訂單查詢</a></li>
                <li class="dropMeau"><a href="#">最愛清單</a></li>
              </ul>
            </li>
            <li><a href="#" class="topTag">會員中心</a>
              <ul>
                <li class="dropMeau"><a href="#">會員資料</a></li>
                <li class="dropMeau"><a href="#">訂單資料</a></li>
                <li class="dropMeau"><a href="#">我的收藏</a></li>
              </ul>
            </li>
            <li><a href="#" class="topTag">聯絡我們</a>
              <ul>
                <li class="dropMeau"><a href="#">交通資訊</a></li>
                <li class="dropMeau"><a href="#">合作提案</a></li>
                <li class="dropMeau"><a href="#">捐款</a></li>
                <li class="dropMeau"><a href="#">問題回饋</a></li>
                <li class="dropMeau"><a href="#">租借場地</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <!-- banner  upperColumn-->
    <div class="upperColumn " id="topcontent">
    </div>

    <!-- main -->

    <!-- 搜尋列表 -->
    <div class="main" style="background-color:#fffbdd;">
      <div class="container">
        <div class="search">
          <div class="row">
            <div class="col-3">
              <input class="search-bar" type="text" name="search" id="exhibitionName" placeholder="請輸入搜尋關鍵字" />
            </div>
            <div class="col-2">
              <input class="search-btn" type="button" value="搜尋" v-on:click="search" />
            </div>
            <div class="col-7"></div>
          </div>
        </div>
        <!-- 展覽內容 -->
        <div class="row">
          <!-- 主頁 -->
          <div class="col-12 row exhibitionContent">

          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </section>
  <script src="JS/exhibition.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!--匯入Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
