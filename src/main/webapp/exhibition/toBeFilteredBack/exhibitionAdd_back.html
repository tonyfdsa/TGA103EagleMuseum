<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 後臺模板Css -->
    <link rel="stylesheet" href="../workCss/backtemplete.css">

    <!-- bootstrapr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- 正黑體字型包 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../workCss/exhibitionAdd_back.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <section id="app">
        <!-- header -->
        <header>
            <div class="header">
                <div>
                    <img src="../img/eagle2.jpg" alt="" class="headImg" />
                    <span class="user">使用者</span>
                </div>
            </div>
        </header>
        <!-- aside -->

        <div class="aside">
            <!-- 頂部留白 -->
            <div style="height: 20px"></div>
            <!-- 大標籤 -->
            <ul>
                <li>
                    <div class="sideBtn">首頁管理</div>
                    <div class="Btn"><a href="#">展覽資訊</a></div>
                    <div class="Btn"><a href="#">商品資訊</a></div>
                    <div class="Btn"><a href="#">館方資訊</a></div>
                </li>
                <li>
                    <div class="sideBtn">展覽管理</div>
                    <div class="Btn"><a href="#">票卷管理</a></div>
                </li>
                </li>
                <li>
                    <div class="sideBtn">館藏管理</div>
                    <div class="Btn"><a href="#">館藏列表</a></div>
                </li>
                <li>
                    <div class="sideBtn">商城管理</div>
                    <div class="Btn"><a href="#">訂單搜尋</a></div>
                    <div class="Btn"><a href="#">商品搜尋</a></div>
                </li>
                <li>
                    <div class="sideBtn">會員管理</div>
                    <div class="Btn"><a href="#">會員搜尋</a></div>
                </li>
                <li>
                    <div class="sideBtn">聯絡管理</div>
                    <div class="Btn"><a href="#">常見問題</a></div>
                    <div class="Btn"><a href="#">其他問題</a></div>
                    <div class="Btn"><a href="#">交通資訊</a></div>
                    <div class="Btn"><a href="#">租借場地</a></div>
                </li>
                </li>
            </ul>
        </div>
        <!-- main -->
        <div class="main">
            <div class="container-fluid">
                <div style="height: 20px"></div>
                <div class="row">
                    <div class="col-md-5">
                        <h3>展覽圖片</h3>
                        <form>
                            <div class="form-group">
                                <label for="my-file">選擇圖片</label>
                                <input type="file" @change="previewImage" class="form-control-file" id="my-file">

                                <div class="border p-2 mt-3">
                                    <p>圖片預覽:</p>
                                    <template v-if="preview">
                                        <img :src="preview" class="img-fluid" />
                                        <p class="mb-0">file name: {{ image.name }}</p>
                                        <p class="mb-0">size: {{ image.size/1024 }}KB</p>
                                    </template>
                                </div>
                            </div>
                        </form>
                        <button class="btn btn-outline-secondary btn-sm" @click="reset">Clear All</button>
                    </div>


                    <div class="col-7">
                        <h3>展覽內容</h3>
                        <div class="row g-10 align-items-center">
                            <div class="col-auto">
                                <label for="exhibitionName" class="col-form-label">展覽名稱</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" id="exhibitionName" class="form-control">
                            </div>
                        </div>
                        <div style="height: 10px"></div>
                        <div class="row g-10 align-items-center">
                            <div class="col-auto">
                                <label for="" class="col-form-label">展覽日期區間</label>
                            </div>
                            <div class="col-md-3">
                                <input name="exhibitionStartDate" id="start_date" type="date" class="form-control">
                            </div>
                            ~
                            <div class="col-md-3 ">
                                <input name="exhibitionEndDate" id="end_date" type="date" class="form-control">
                            </div>
                        </div>
                        <div style="height: 10px"></div>
                        <div class="row g-10 align-items-center">
                            <div class="col-auto">
                                <label for="exhibitionType" class="col-form-label">展覽類型</label>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="exhibitionType" required>
                                    <option selected disabled value="">請選擇展覽類型</option>
                                    <option value="1">1.常設展</option>
                                    <option value="2">2.活動</option>
                                    <option value="3">3.演講</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label for="exhibitionStatus" class="form-label">展覽狀態</label>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="exhibitionStatus" required>
                                    <option selected disabled value="">請選擇展覽狀態</option>
                                    <option value="1">1.展覽中</option>
                                    <option value="2">2.已結束</option>
                                    <option value="3">3.預計展覽</option>
                                </select>
                            </div>
                        </div>
                        <div style="height: 10px"></div>
                        <div class="row g-10 align-items-center">
                            <label for="exhibitionArticle" class="col-form-label">展覽概述</label>
                        </div>
                        <div style="height: 10px"></div>
                        <div class="row g-10 align-items-center">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="exhibitionArticle"
                                    style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div style="height: 10px"></div>
                        <h3>票券定價</h3>
                        <div style="height: 10px"></div>

                        <div class="row g-10 align-items-center">
                            <div class="col-auto">
                                <label for="valueAldult" class="col-form-label">一般成人票</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="valueAldult" class="form-control">
                            </div>
                            <div class="col-auto">
                                <label for="valueStu" class="col-form-label">學生票</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="valueStu" class="form-control">
                            </div>
                            <div style="height: 10px"></div>
                            <div class="col-auto">
                                <label for="valueOld" class="col-form-label">敬老票</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="valueOld" class="form-control">
                            </div>
                            <div class="col-auto">
                                <label for="valuePhy" class="col-form-label">身心障礙者(與陪同者)</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="valuePhy" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部 -->
            <div style="height: 30px"></div>
            <div class="d-grid col-md-8 mx-auto">
                <a class="btn btn-outline-secondary btn-lg" role="button" id="btn_exbAdd" v-on:click="exbAdd">
                    新增展覽
                </a>
            </div>
        </div>
    </section>

    <!--     jquery link -->
    <script src="../vendor/js/jquery3.6.0.js"></script>

    <script src="../JS/backtemplete.js"></script>

    <script src="../JS/exhibitionAdd_back.js"></script>
</body>

</html>
